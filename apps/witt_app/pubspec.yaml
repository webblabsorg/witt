name: witt_app
description: "Witt — The AI-Powered Study Companion for Every Student, Everywhere"
publish_to: none
resolution: workspace
version: 26.2.0+26

environment:
  sdk: ^3.10.0
  flutter: ">=3.38.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Monorepo packages
  witt_core:
    path: ../../packages/witt_core
  witt_ui:
    path: ../../packages/witt_ui
  witt_api:
    path: ../../packages/witt_api
  witt_ai:
    path: ../../packages/witt_ai
  witt_auth:
    path: ../../packages/witt_auth
  witt_storage:
    path: ../../packages/witt_storage
  witt_monetization:
    path: ../../packages/witt_monetization
  subrail_flutter:
    path: ../../../subrail/dev/packages/flutter-sdk

  # State management
  flutter_riverpod: ^2.6.1

  # Routing
  go_router: ^14.8.1

  # Supabase
  supabase_flutter: ^2.9.0

  # Local storage
  hive_flutter: ^1.1.0
  sqflite: ^2.4.2
  path_provider: ^2.1.5

  # Networking
  dio: ^5.8.0+1

  # Code generation annotations
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0

  # Environment config
  flutter_dotenv: ^5.2.1

  # On-device translation (ML Kit)
  google_mlkit_translation: ^0.11.0

  # Onboarding
  flutter_native_splash: ^2.4.3
  smooth_page_indicator: ^1.2.0+3
  country_picker: ^2.0.26
  intl: ^0.20.2

  # Secure storage (tokens, sensitive prefs)
  flutter_secure_storage: ^9.2.4

  # Error tracking
  sentry_flutter: ^8.14.0

  # Analytics
  mixpanel_flutter: ^2.3.3

  # Push notifications
  onesignal_flutter: ^5.2.10

  # Deep links — OS-level dispatch (Android App Links, iOS Universal Links, macOS, Windows)
  app_links: ^6.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.14
  freezed: ^3.0.0
  json_serializable: ^6.9.4
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app-icon-black.png"
  min_sdk_android: 21
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/images/icon-white.png"
  macos:
    generate: true
    image_path: "assets/images/app-icon-black.png"
  windows:
    generate: true
    image_path: "assets/images/app-icon-black.png"

flutter_native_splash:
  color: "#000000"
  image: assets/images/logo-white-splash.png
  image_dark: assets/images/logo-white-splash.png
  color_dark: "#000000"
  android: true
  ios: true
  web: false
  fullscreen: true
  android_gravity: center
  ios_content_mode: center
  android_12:
    image: assets/images/logo-white-splash.png
    icon_background_color: "#000000"
    image_dark: assets/images/logo-white-splash.png
    icon_background_color_dark: "#000000"

flutter:
  uses-material-design: true
  assets:
    - .env.dev
    - .env.staging
    - .env.prod
    - assets/images/
